{% extends 'base.html' %}
{% block title %} Rooms {% endblock %}
{% block content %}
    <div>
        <section>
            <h2>Events</h2>
        </section>
        <section id="rooms">
            {% for event in events %}
                <div>
                    <!-- div><img alt="room-img" src=""></--div -->
                    <div>
                        <h2>{{ event.name }}</h2>
                        <div><p> per day.</p></div>
                    </div>
                </div>
            {% endfor %}
        </section>
    </div>
{% endblock %}
